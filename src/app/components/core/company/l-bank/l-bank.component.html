  <section class="sha shadow-sm bg-gray-100">
  <div
    x-data="{ 
      tableItems: [
          { avatar: 'https://images.unsplash.com/photo-1511485977113-f34c92461ad9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ', name: 'Liam James', email: 'liamjames@example.com', phone_nimber: '+1 (555) 000-000', position: 'Software engineer', salary: '$100K' },

          { avatar: 'https://randomuser.me/api/portraits/women/79.jpg', name: 'William Benjamin', email: 'william.benjamin@example.com', phone_nimber: '+1 (555) 000-000', position: 'Front-end developer', salary: '$80K' },
          { avatar: 'https://api.uifaces.co/our-content/donated/xZ4wg2Xj.jpg', name: 'Henry Theodore', email: 'henrytheodore@example.com', phone_nimber: '+1 (555) 000-000', position: 'Laravel engineer', salary: '$120K' },
          { avatar: 'https://images.unsplash.com/photo-1439911767590-c724b615299d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ', name: 'Amelia Elijah', email: 'amelia.elijah@example.com', phone_nimber: '+1 (555) 000-000', position: 'Open source manager', salary: '$75K' }

    class="max-w-screen-xl   mx-auto px-4 md:px-8 ml-60 mt-4"
  >
    <div class="items-start justify-between md:flex ">
      <div class="max-w-lg">
        <h3 class="text-gray-800 text-xl font-bold sm:text-2xl">
         Bank View
        </h3>
        
      </div>
      <div class="mt-3 md:mt-3">
        <button
        (click)="isbank=true"
        
          class="inline-block px-4 py-2 text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm"
          >Add bank</button
        >
      </div>
    </div>
    
    <div class="mt-12 shadow-sm border rounded-lg overflow-x-auto">
     
      <table class="w-full table-auto text-sm text-left">
        <thead class="bg-gray-50 text-gray-600 font-medium border-b">
          <tr class="">
            <th class="py-3 px-6">sno</th>
            <th class="py-3 px-6">Bank Id</th>
            <th class="py-3 px-6">Account No</th>
            <th class="py-3 px-6">IFSC code</th>
            <th class="py-3 px-6">Branch Name</th>
            <th class="py-3 px-6">Bank Name</th>
          
          
            <th class="py-3 px-6 text-center">Action</th>
          </tr>
        </thead>
        <tbody 
        *ngFor="let listOf of _BankList;let i=index " 
        class="text-gray-600 divide-y">
         
            <tr>
              <td 
            #aId
              class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
            >
             {{i+1}}
            </td>
              <td 
            
              class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
            >
             {{listOf.bankId}}
            </td>
              <td 
             
              class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
            >
            {{listOf.accNo}}
            </td>
              <td 
                class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
              >
              {{listOf.ifsc}}
              </td>
              <td 
                class="px-6 py-4 whitespace-nowrap"
                x-text="item.phone_nimber"
              >
              {{listOf.branchName}}
            </td>
              <td 
                class="px-6 py-4 whitespace-nowrap"
                x-text="item.position"
              >
              {{listOf.bankName}}
            </td>
              
              <td class="text-center px-6 whitespace-nowrap">
                <button
                (click)="viewBank(listOf.bankId)"
                  class="py-2 px-3 font-medium text-indigo-600 hover:text-indigo-500 duration-150 hover:bg-gray-50 rounded-lg"
                  >Edit</button
                >
                <button
                (click)="deleteBank(i)"
                  class="py-2 leading-none px-3 font-medium text-red-600 hover:text-red-500 duration-150 hover:bg-gray-50 rounded-lg"
                >
                  Delete
                </button>
              </td>
            </tr>
        
        </tbody>
      </table>
    </div>
  </div>
  </section>
  <section *ngIf="isbank"
  class="absolute left-0 right-0 top-0 z-50">
  <app-c-bank (sharmi)="close($event)"></app-c-bank>
 </section>

 <section *ngIf="isvalue"  
   class="absolute left-0 right-0 top-0 z-50">
   <app-e-bank (lav)="closeval($event)" [aId]="baId" ></app-e-bank>
  </section>
