  </section>
  <section class="sha shadow-sm bg-gray-100">
  <div
    x-data="{ 
      tableItems: [
          { avatar: 'https://images.unsplash.com/photo-1511485977113-f34c92461ad9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ', name: 'Liam James', email: 'liamjames@example.com', phone_nimber: '+1 (555) 000-000', position: 'Software engineer', salary: '$100K' },
          { avatar: 'https://randomuser.me/api/portraits/men/86.jpg', name: 'Olivia Emma', email: 'oliviaemma@example.com', phone_nimber: '+1 (555) 000-000', position: 'Product designer', salary: '$90K' },
          { avatar: 'https://randomuser.me/api/portraits/women/79.jpg', name: 'William Benjamin', email: 'william.benjamin@example.com', phone_nimber: '+1 (555) 000-000', position: 'Front-end developer', salary: '$80K' },
          { avatar: 'https://api.uifaces.co/our-content/donated/xZ4wg2Xj.jpg', name: 'Henry Theodore', email: 'henrytheodore@example.com', phone_nimber: '+1 (555) 000-000', position: 'Laravel engineer', salary: '$120K' },
          { avatar: 'https://images.unsplash.com/photo-1439911767590-c724b615299d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ', name: 'Amelia Elijah', email: 'amelia.elijah@example.com', phone_nimber: '+1 (555) 000-000', position: 'Open source manager', salary: '$75K' }
      ]
  }"
    class="max-w-screen-xl   mx-auto px-4 md:px-8 ml-60 mt-4"
  >
    <div class="items-start justify-between md:flex ">
      <div class="max-w-lg">
        <h3 class="text-gray-800 text-xl font-bold sm:text-2xl">
         Bank View
        </h3>
        
      </div>
      <div class="mt-3 md:mt-3">
        <button
        (click)="isbank=true"
        
          class="inline-block px-4 py-2 text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm"
          >Add bank</button
        >
      </div>
    </div>
    
    <div class="mt-12 shadow-sm border rounded-lg overflow-x-auto">
     
      <table class="w-full table-auto text-sm text-left">
        <thead class="bg-gray-50 text-gray-600 font-medium border-b">
          <tr class="">
            <th class="py-3 px-6">sno</th>
            <th class="py-3 px-6">Bank Id</th>
            <th class="py-3 px-6">Account No</th>
            <th class="py-3 px-6">IFSC code</th>
            <th class="py-3 px-6">Branch Name</th>
            <th class="py-3 px-6">Bank Name</th>
          
          
            <th class="py-3 px-6 text-center">Action</th>
          </tr>
        </thead>
        <tbody 
        *ngFor="let listOf of _BankList;let i=index " 
        class="text-gray-600 divide-y">
         
            <tr>
              <td 
            #aId
              class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
            >
             {{i+1}}
            </td>
              <td 
            
              class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
            >
             {{listOf.bankId}}
            </td>
              <td 
             
              class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
            >
            {{listOf.accNo}}
            </td>
              <td 
                class=" items-center gap-x-3 py-3 px-6 whitespace-nowrap"
              >
              {{listOf.ifsc}}
              </td>
              <td 
                class="px-6 py-4 whitespace-nowrap"
                x-text="item.phone_nimber"
              >
              {{listOf.branchName}}
            </td>
              <td 
                class="px-6 py-4 whitespace-nowrap"
                x-text="item.position"
              >
              {{listOf.bankName}}
            </td>
              
              <td class="text-center px-6 whitespace-nowrap">
                <button
                (click)="viewBank(listOf.bankId)"
                  class="py-2 px-3 font-medium text-indigo-600 hover:text-indigo-500 duration-150 hover:bg-gray-50 rounded-lg"
                  >Edit</button
                >
                <button
                (click)="deleteBank(i)"
                  class="py-2 leading-none px-3 font-medium text-red-600 hover:text-red-500 duration-150 hover:bg-gray-50 rounded-lg"
                >
                  Delete
                </button>
              </td>
            </tr>
        
        </tbody>
      </table>
      <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
        <span class="text-sm font-normal text-gray-500 dark:text-gray-800 ">
            Showing
            <span class="font-semibold text-gray-900 dark:text-black">1-10</span>
            of
            <span class="font-semibold text-gray-900 dark:text-black">1000</span>
        </span>
        <ul class="inline-flex items-stretch -space-x-px">
            <li>
                <a href="#" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Previous</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white">1</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white">2</a>
            </li>
            <li>
                <a href="#" aria-current="page" class="flex items-center justify-center text-sm z-10 py-2 px-3 leading-tight text-blue-600 bg-blue-50 border border-blue-300 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:text-black dark:hover:text-white">3</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white">...</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white">100</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Next</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    </div>
  </div>
  </section>
  <section *ngIf="isbank"
  class="absolute left-0 right-0 top-0 z-50">
  <app-c-bank (sharmi)="close($event)"></app-c-bank>
 </section>

 <section *ngIf="isvalue"  
   class="absolute left-0 right-0 top-0 z-50">
   <app-e-bank (lav)="closeval($event)" [aId]="baId" ></app-e-bank>
  </section>
